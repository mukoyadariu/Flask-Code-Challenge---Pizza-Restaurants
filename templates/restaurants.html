<!DOCTYPE html>
<html>

    <head>
        <title>Restaurants</title>
    </head>

    <body>
        <h1>Restaurants</h1>
        <ul>
            {% for restaurant in restaurants %}
            <li><a href="{{ url_for('restaurant_details', restaurant_id=restaurant.id) }}">{{ restaurant.name }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_restaurant') }}">Add Restaurant</a>
    </body>

</html>
