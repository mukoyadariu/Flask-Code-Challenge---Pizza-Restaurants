<!DOCTYPE html>
<html>

    <head>
        <title>Pizzas</title>
    </head>

    <body>
        <h1>Pizzas</h1>
        <ul>
            {% for pizza in pizzas %}
            <li><a href="{{ url_for('pizza_details', pizza_id=pizza.id) }}">{{ pizza.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_pizza') }}">Add Pizza</a>
    </body>

</html>
