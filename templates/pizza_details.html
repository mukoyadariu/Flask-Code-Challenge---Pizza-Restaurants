<!DOCTYPE html>
<html>

    <head>
        <title>{{ pizza.name }}</title>
    </head>

    <body>
        <h1>{{ pizza.name }}</h1>
        <p>Ingredients: {{ pizza.ingredients }}</p>
        <h2>Restaurants</h2>
        <ul>
            {% for restaurant in pizza.restaurants %}
            <li>{{ restaurant.name }} - Price: ${{ restaurant.restaurant_pizza.price }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('pizzas') }}">Back to Pizzas</a>
    </body>

</html>
